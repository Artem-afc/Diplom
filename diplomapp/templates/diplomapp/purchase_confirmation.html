<!DOCTYPE html>
<html>
<head>
    <title>Покупка подтверждена</title>
</head>
<body>
    <h1>Поздравляем с покупкой!</h1>
    <p>Вы успешно приобрели квартиру: {{ apartment.building.address }}, {{ apartment.bedrooms }} комнат.</p>

    <h2>Вы можете зарегестрироваться в общем домовом/ общем квартальном чате</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
